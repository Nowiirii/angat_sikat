<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon_sikat.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("../user/CCAT-Campus-Scaled.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: 1;
    }

    .page-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      z-index: 2;
      display: flex;
      flex-direction: row;
      max-width: 800px;
      width: 90%;
    }

    .form-section {
      flex: 1;
      padding: 10px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group.password-input {
      position: relative;
    }

    .input-group.password-input .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      color: #00542f;
      font-size: 1.5rem;
      z-index: 2;
      /* Ensure icon is above the input */
    }

    .btn {
      background-color: #3e7044;
      color: white;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
    }

    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }

      .image-container {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="container d-flex align-items-center justify-content-center" style="max-width: 900px">
      <div class="form-container shadow-lg rounded">
        <div class="form-section text-center">
          <a href="" class="d-block py-3">
            <img src="../assets/images/logos/neon_sikat.png" alt="Logo" width="auto" height="80" />
            <span style="
                  font-weight: bold;
                  font-size: 18px;
                  color: rgb(0, 102, 102);
                  display: block;
                  text-align: center;
                ">ANGAT SIKAT</span>
          </a>
          <p class="mb-3" style="color: #6c757d; font-size: 0.8rem">
            Budget and Expense Tracker for Organization in <br>
            Cavite State University CCAT CAMPUS
          </p>

          <form id="loginForm" action="login.php" method="post">
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bx bx-user"></i></span>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-4 input-group password-input">
              <span class="input-group-text"><i class="bx bx-lock"></i></span>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                required />
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="bx bx-show"></i>
              </button>
            </div>
            <button type="submit" class="btn mb-4">
              Sign In
            </button>
          </form>
        </div>

        <div class="image-container">
          <img src="login.jpg" alt="Login Illustration" class="img-fluid rounded" />
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const toggleIcon = this.querySelector("i");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove("bx-show");
        toggleIcon.classList.add("bx-hide");
      } else {
        passwordField.type = "password";
        toggleIcon.classList.remove("bx-hide");
        toggleIcon.classList.add("bx-show");
      }
    });
  </script>
</body>

</html>
