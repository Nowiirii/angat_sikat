<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon_sikat.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("../user/CCAT-Campus-Scaled.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: 1;
        }

        .page-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .combined-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 30px;
            flex: 1;
            /* Take remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
        }

        .form-section {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center content vertically */
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            /* Spacing between input fields */
        }

        .form-control {
            padding-right: 40px;
            /* Space for the icon */
            border: 1px solid #000000;
            /* Border color */
            border-radius: 5px;
            /* Rounded corners */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
            /* Icon color */
            font-size: 1rem;
            /* Icon size */
            z-index: 10;
        }

        .btn {
            background-color: #3e7044;
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        /* New CSS Rule for the envelope icon */
        .input-group-text i {
            color: black;
            /* Set the envelope icon color to black */
        }

        .image-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            /* Take remaining space */
        }

        .img-fluid {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div class="combined-container">
            <!-- Image Section on the Left -->
            <div class="image-container d-none d-md-flex">
                <img src="../user/reset.jpg" alt="Login Illustration" class="img-fluid rounded" />
            </div>

            <div class="form-container">
                <div class="form-section">
                    <a href="" class="text-center d-block py-3 w-100"
                        style="display: flex; flex-direction: column; align-items: center">
                        <span style="
                            font-weight: bold;
                            font-size: 20px;
                            color:rgb(0, 102, 102);
                            display: block;
                            text-align: center;
                            ">RESET PASSWORD</span>
                    </a>
                    <form id="resetForm" action="reset_password.php" method="post">
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                required />
                        </div>
                        <div class="mb-3 input-group">
                            <input type="password" class="form-control" name="new_password" id="new_password"
                                placeholder="New Password" required />
                            <span class="toggle-password" id="toggleNewPassword"><i class="bx bx-show"></i></span>
                        </div>
                        <div class="mb-3 input-group">
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                                placeholder="Re-enter Password" required />
                            <span class="toggle-password" id="toggleConfirmPassword"><i class="bx bx-show"></i></span>
                        </div>
                        <button type="button" class="btn mb-4" id="saveButton">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script>
        // JavaScript to toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const passwordField = this.previousElementSibling;
                const toggleIcon = this.querySelector('i');
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcon.classList.remove("bx-show");
                    toggleIcon.classList.add("bx-hide");
                } else {
                    passwordField.type = "password";
                    toggleIcon.classList.remove("bx-hide");
                    toggleIcon.classList.add("bx-show");
                }
            });
        });

        // Confirmation alert before saving
        document.getElementById('saveButton').addEventListener('click', function () {
            if (confirm("Do you want to save the changes?")) {
                document.getElementById('resetForm').submit();
            }
        });
    </script>
</body>

</html>
